<div class="jumbotron" style="height: 100%">
<h1>Dashboard</h1>
<table class="table table-striped">
	<thead>
		<tr>
			<td>Issue</td>
			<td>Project</td>
			<td>Due Date</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="issue in latestIssues">
			<td>{{issue.Description}}</td>
			<td>{{issue.Project.Name}}</td>
			<td>{{issue.DueDate}}</td>
		</tr>
	</tbody>
</table>
</div>
