<div ng-if="isCurrentUserProjectLead" class="dashboard">
  <a href="#/dashboard" class="btn btn-success">Dashboard</a>
  <a class="btn btn-success">Projects</a>
  <div class="alert alert-success info-panel" role="alert">Edit Project</div>
  <div class="inline">
    <div>
      <label class="bolded-item" for="name">Name </label>
      <input class="inline" id="name" ng-model="projectData.Name" />
      <br/>
      <label class="bolded-item" for="description">Description </label>
      <input class="inline" id="description" ng-model="projectData.Description" />
      <br/>
      <!--<select name="lead-id" id="lead-id"
        ng-options="user.Username for user in users track by user.Id"
        ng-model="projectData.Lead">
      </select>-->
      <label class="bolded-item" for="priorities">Priorities (separated by comma) </label>
      <input class="inline" name="priorities" id="priorities" value="{{joinProperties(projectData.Priorities)}}" readonly />
      <br/>
      <label class="bolded-item" for="labels">Labels (separated by comma) </label>
      <input class="inline" name="labels" id="labels" value="{{joinProperties(projectData.Labels)}}" readonly />
      <br/>
    </div>
  </div>
  <br/>
  <a ng-click="editProject(projectData)" class="btn btn-success">Edit Project</a>
</div>

<div ng-if="!isCurrentUserProjectLead" ng-init=""></div>
