<div class="dashboard">
    <button class="btn btn-success">Dashboard</button>
    <button class="btn btn-success">Projects</button>
    <div class="alert alert-success info-panel" role="alert">Project Page</div>
    <div class="project-details inline">
        <p class="project-title inline">{{projectData.ProjectKey}}</p>
        <button class="btn btn-success">Edit</button>
        <button class="btn btn-success">Add Issue</button>
        <div>
            <label for="project-key">Project key: </label>
            <p class="inline" id="project-key">{{projectData.ProjectKey}}</p>
            <br/>
            <label class="bolded-item" for="name">Name </label>
            <input class="inline" id="name" value="{{projectData.Name}}"/>
            <br/>
            <label class="bolded-item" for="description">Description </label>
            <input class="inline" id="description" value="{{projectData.Description}}"/>
            <br/>
            <label class="bolded-item" for="leadId">LeadId </label>
            <p class="inline" id="leadId">(current id: {{projectData.Lead.Id}})</p>
            <input class="inline" name="description" value="{{projectData.Lead.Username}}"/>
            <br/>
            <label class="bolded-item" for="labels">Labels: </label>
            <p class="inline" id="labels">Label1, Label2</p>
            <br/>
            <label class="bolded-item" for="priorities">Priorities: </label>
            <p class="inline" id="priorities">Low, Urgent</p>
            <br/>
        </div>
    </div>

            </tr>
            </tbody>
        </table>
    </div>-->
</div>
